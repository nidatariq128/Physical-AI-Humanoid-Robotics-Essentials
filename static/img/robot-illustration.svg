<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f6f7"/>
  <!-- Robot body -->
  <rect x="150" y="80" width="100" height="80" rx="10" fill="#2e8555" opacity="0.8"/>
  <!-- Robot head -->
  <circle cx="200" cy="60" r="25" fill="#2e8555" opacity="0.8"/>
  <!-- Robot eyes -->
  <circle cx="190" cy="55" r="3" fill="#fff"/>
  <circle cx="210" cy="55" r="3" fill="#fff"/>
  <!-- Robot antenna -->
  <line x1="200" y1="35" x2="200" y2="20" stroke="#2e8555" stroke-width="2"/>
  <circle cx="200" cy="15" r="5" fill="#ff6b6b"/>
  <!-- Arms -->
  <rect x="130" y="90" width="20" height="60" rx="5" fill="#2e8555" opacity="0.8"/>
  <rect x="250" y="90" width="20" height="60" rx="5" fill="#2e8555" opacity="0.8"/>
  <!-- Legs -->
  <rect x="170" y="160" width="15" height="30" rx="5" fill="#2e8555" opacity="0.8"/>
  <rect x="215" y="160" width="15" height="30" rx="5" fill="#2e8555" opacity="0.8"/>
  <!-- Grid background elements -->
  <g stroke="#e0e0e0" stroke-width="1" opacity="0.5">
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="50" y1="0" x2="50" y2="200"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="150" y1="0" x2="150" y2="200"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="250" y1="0" x2="250" y2="200"/>
    <line x1="300" y1="0" x2="300" y2="200"/>
    <line x1="350" y1="0" x2="350" y2="200"/>
  </g>
</svg>